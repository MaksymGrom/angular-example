<div *appRole="role; let f = first; let l = last; skipFirst: true">
  {{ f ? 'first' : '' }} Admin Content {{ l ? 'last' : '' }}
</div>
<ng-template [appRole]="role" let-f="first" let-l="last" [appRoleSkipFirst]="true">
  <div>
    {{ f ? 'first' : '' }} Admin Content {{ l ? 'last' : '' }}
  </div>
</ng-template>

<input type="text" [(ngModel)]="role" />
